<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinAPI — CS2 Market</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top Navigation -->
    <header class="topbar">
        <div class="topbar-inner">
            <div class="topbar-left">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
                    </svg>
                    <span class="logo-text">SkinAPI</span>
                </div>
                <nav class="topnav">
                    <a class="topnav-link active" onclick="showPage('market')">Market</a>
                    <a class="topnav-link" onclick="showPage('budget')">Budget</a>
                </nav>
            </div>
            <div class="topbar-right">
                <div class="search-inline">
                    <svg class="search-icon" viewBox="0 0 20 20" fill="none"><circle cx="8.5" cy="8.5" r="5.75" stroke="currentColor" stroke-width="1.5"/><path d="M13 13L17 17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
                    <select id="weaponSelect" class="weapon-select">
                        <option value="">Select weapon...</option>
                        <optgroup label="RIFLES">
                            <option value="AK-47">AK-47</option><option value="M4A4">M4A4</option><option value="M4A1-S">M4A1-S</option>
                            <option value="AUG">AUG</option><option value="SG 553">SG 553</option><option value="FAMAS">FAMAS</option>
                            <option value="Galil AR">Galil AR</option><option value="AWP">AWP</option><option value="SSG 08">SSG 08</option>
                            <option value="SCAR-20">SCAR-20</option><option value="G3SG1">G3SG1</option>
                        </optgroup>
                        <optgroup label="PISTOLS">
                            <option value="Desert Eagle">Desert Eagle</option><option value="Glock-18">Glock-18</option>
                            <option value="USP-S">USP-S</option><option value="P2000">P2000</option><option value="P250">P250</option>
                            <option value="Five-SeveN">Five-SeveN</option><option value="Tec-9">Tec-9</option>
                            <option value="CZ75-Auto">CZ75-Auto</option><option value="Dual Berettas">Dual Berettas</option>
                            <option value="R8 Revolver">R8 Revolver</option>
                        </optgroup>
                        <optgroup label="SMGS">
                            <option value="MP9">MP9</option><option value="MAC-10">MAC-10</option><option value="MP7">MP7</option>
                            <option value="MP5-SD">MP5-SD</option><option value="UMP-45">UMP-45</option><option value="P90">P90</option>
                            <option value="PP-Bizon">PP-Bizon</option>
                        </optgroup>
                        <optgroup label="HEAVY">
                            <option value="Nova">Nova</option><option value="XM1014">XM1014</option><option value="Sawed-Off">Sawed-Off</option>
                            <option value="MAG-7">MAG-7</option><option value="M249">M249</option><option value="Negev">Negev</option>
                        </optgroup>
                        <optgroup label="KNIVES">
                            <option value="Karambit">Karambit</option><option value="Bayonet">Bayonet</option>
                            <option value="Butterfly Knife">Butterfly Knife</option><option value="Flip Knife">Flip Knife</option>
                            <option value="Gut Knife">Gut Knife</option><option value="Huntsman Knife">Huntsman Knife</option>
                            <option value="Falchion Knife">Falchion Knife</option><option value="Shadow Daggers">Shadow Daggers</option>
                            <option value="Bowie Knife">Bowie Knife</option><option value="Ursus Knife">Ursus Knife</option>
                            <option value="Navaja Knife">Navaja Knife</option><option value="Stiletto Knife">Stiletto Knife</option>
                            <option value="Talon Knife">Talon Knife</option><option value="Classic Knife">Classic Knife</option>
                            <option value="Paracord Knife">Paracord Knife</option><option value="Survival Knife">Survival Knife</option>
                            <option value="Nomad Knife">Nomad Knife</option><option value="Skeleton Knife">Skeleton Knife</option>
                        </optgroup>
                        <optgroup label="GLOVES">
                            <option value="Sport Gloves">Sport Gloves</option><option value="Driver Gloves">Driver Gloves</option>
                            <option value="Hand Wraps">Hand Wraps</option><option value="Moto Gloves">Moto Gloves</option>
                            <option value="Specialist Gloves">Specialist Gloves</option><option value="Hydra Gloves">Hydra Gloves</option>
                            <option value="Bloodhound Gloves">Bloodhound Gloves</option><option value="Broken Fang Gloves">Broken Fang Gloves</option>
                        </optgroup>
                    </select>
                    <button class="btn-search" onclick="searchSkins()">Search</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Market Page -->
    <div id="page-market" class="page active">
        <div class="layout">

            <aside class="sidebar">
                <div class="sidebar-section">
                    <div class="sidebar-title">Filters</div>
                </div>

                <div class="sidebar-section">
                    <div class="sidebar-label">Price</div>
                    <div class="price-row">
                        <div class="price-field">
                            <span class="price-prefix">$</span>
                            <input type="number" id="minPrice" placeholder="Min" />
                        </div>
                        <span class="price-sep">–</span>
                        <div class="price-field">
                            <span class="price-prefix">$</span>
                            <input type="number" id="maxPrice" placeholder="Max" />
                        </div>
                    </div>
                </div>

                <div class="sidebar-section">
                    <div class="sidebar-label">Wear</div>
                    <div class="wear-group">
                        <label class="wear-chip fn"><input type="checkbox" value="Factory New"> <span>FN</span></label>
                        <label class="wear-chip mw"><input type="checkbox" value="Minimal Wear"> <span>MW</span></label>
                        <label class="wear-chip ft"><input type="checkbox" value="Field-Tested"> <span>FT</span></label>
                        <label class="wear-chip ww"><input type="checkbox" value="Well-Worn"> <span>WW</span></label>
                        <label class="wear-chip bs"><input type="checkbox" value="Battle-Scarred"> <span>BS</span></label>
                    </div>
                </div>

                <div class="sidebar-section">
                    <label class="toggle-row">
                        <span class="sidebar-label" style="margin-bottom:0;">StatTrak™ Only</span>
                        <div class="toggle-wrap">
                            <input type="checkbox" id="stattrakOnly" class="toggle-input">
                            <div class="toggle-track"></div>
                        </div>
                    </label>
                </div>

                <div class="sidebar-actions">
                    <button class="btn-apply" onclick="searchSkins()">Apply</button>
                    <button class="btn-reset" onclick="clearFilters()">Reset</button>
                </div>
            </aside>

            <main class="results-panel">
                <div class="results-header">
                    <span id="resultsCount" class="results-count"></span>
                    <div class="view-toggle">
                        <button class="view-btn active" id="viewGrid" onclick="setView('grid')" title="Grid view">
                            <svg width="15" height="15" fill="currentColor" viewBox="0 0 16 16"><rect x="1" y="1" width="6" height="6" rx="1"/><rect x="9" y="1" width="6" height="6" rx="1"/><rect x="1" y="9" width="6" height="6" rx="1"/><rect x="9" y="9" width="6" height="6" rx="1"/></svg>
                        </button>
                        <button class="view-btn" id="viewList" onclick="setView('list')" title="List view">
                            <svg width="15" height="15" fill="currentColor" viewBox="0 0 16 16"><rect x="1" y="2" width="14" height="2.5" rx="1"/><rect x="1" y="6.75" width="14" height="2.5" rx="1"/><rect x="1" y="11.5" width="14" height="2.5" rx="1"/></svg>
                        </button>
                    </div>
                </div>
                <div id="searchResults" class="skin-grid"></div>
            </main>
        </div>
    </div>

    <!-- Budget Page -->
    <div id="page-budget" class="page">
        <div class="budget-wrap">
            <div class="budget-header">
                <h1>Budget Optimizer</h1>
                <p>Enter your budget and a weapon — we'll run a knapsack algorithm to find the best combination of skins you can afford.</p>
            </div>

            <div class="budget-form">
                <div class="budget-field">
                    <label>Budget (USD)</label>
                    <div class="price-field">
                        <span class="price-prefix">$</span>
                        <input type="number" id="budgetInput" placeholder="e.g. 100" />
                    </div>
                </div>
                <div class="budget-field budget-weapon">
                    <label>Weapon</label>
                    <select id="budgetWeapon">
                        <option value="">-- Select a Weapon --</option>
                        <optgroup label="RIFLES">
                            <option value="AK-47">AK-47</option><option value="M4A4">M4A4</option><option value="M4A1-S">M4A1-S</option>
                            <option value="AUG">AUG</option><option value="SG 553">SG 553</option><option value="FAMAS">FAMAS</option>
                            <option value="Galil AR">Galil AR</option><option value="AWP">AWP</option><option value="SSG 08">SSG 08</option>
                            <option value="SCAR-20">SCAR-20</option><option value="G3SG1">G3SG1</option>
                        </optgroup>
                        <optgroup label="PISTOLS">
                            <option value="Desert Eagle">Desert Eagle</option><option value="Glock-18">Glock-18</option>
                            <option value="USP-S">USP-S</option><option value="P2000">P2000</option><option value="P250">P250</option>
                            <option value="Five-SeveN">Five-SeveN</option><option value="Tec-9">Tec-9</option>
                            <option value="CZ75-Auto">CZ75-Auto</option><option value="Dual Berettas">Dual Berettas</option>
                            <option value="R8 Revolver">R8 Revolver</option>
                        </optgroup>
                        <optgroup label="SMGS">
                            <option value="MP9">MP9</option><option value="MAC-10">MAC-10</option><option value="MP7">MP7</option>
                            <option value="MP5-SD">MP5-SD</option><option value="UMP-45">UMP-45</option><option value="P90">P90</option>
                            <option value="PP-Bizon">PP-Bizon</option>
                        </optgroup>
                        <optgroup label="HEAVY">
                            <option value="Nova">Nova</option><option value="XM1014">XM1014</option><option value="Sawed-Off">Sawed-Off</option>
                            <option value="MAG-7">MAG-7</option><option value="M249">M249</option><option value="Negev">Negev</option>
                        </optgroup>
                        <optgroup label="KNIVES">
                            <option value="Karambit">Karambit</option><option value="Bayonet">Bayonet</option>
                            <option value="Butterfly Knife">Butterfly Knife</option><option value="Flip Knife">Flip Knife</option>
                            <option value="Gut Knife">Gut Knife</option><option value="Huntsman Knife">Huntsman Knife</option>
                            <option value="Falchion Knife">Falchion Knife</option><option value="Shadow Daggers">Shadow Daggers</option>
                            <option value="Bowie Knife">Bowie Knife</option><option value="Ursus Knife">Ursus Knife</option>
                            <option value="Navaja Knife">Navaja Knife</option><option value="Stiletto Knife">Stiletto Knife</option>
                            <option value="Talon Knife">Talon Knife</option><option value="Classic Knife">Classic Knife</option>
                            <option value="Paracord Knife">Paracord Knife</option><option value="Survival Knife">Survival Knife</option>
                            <option value="Nomad Knife">Nomad Knife</option><option value="Skeleton Knife">Skeleton Knife</option>
                        </optgroup>
                        <optgroup label="GLOVES">
                            <option value="Sport Gloves">Sport Gloves</option><option value="Driver Gloves">Driver Gloves</option>
                            <option value="Hand Wraps">Hand Wraps</option><option value="Moto Gloves">Moto Gloves</option>
                            <option value="Specialist Gloves">Specialist Gloves</option><option value="Hydra Gloves">Hydra Gloves</option>
                            <option value="Bloodhound Gloves">Bloodhound Gloves</option><option value="Broken Fang Gloves">Broken Fang Gloves</option>
                        </optgroup>
                    </select>
                </div>
                <div class="budget-field" style="align-self:flex-end;">
                    <button class="btn-optimize" onclick="optimizeBudget()">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>
                        Optimize
                    </button>
                </div>
            </div>

            <div id="budgetSummary"></div>
            <div id="budgetResults" class="skin-grid"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
